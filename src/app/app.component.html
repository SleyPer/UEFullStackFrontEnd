<title></title>
<header>
    <a class="nav__links" href="index.html" class="logo">BoutiqueManager</a>
    <nav>
        <ul class="nav__links">
            <li><a>Boutiques</a></li>
            <li><a>Ajouter une boutique</a></li>
            <li><a>S'inscrire</a></li>
        </ul>
    </nav>
    <a class="cta">Connexion</a>
    <p class="menu cta">Menu</p>
</header>
<script>
    const doc = document;
    const menuOpen = doc.querySelector(".menu");
    const menuClose = doc.querySelector(".close");
    const overlay = doc.querySelector(".overlay");

    menuOpen.addEventListener("click", () => {
        overlay.classList.add("overlay--active");
    });

    menuClose.addEventListener("click", () => {
        overlay.classList.remove("overlay--active");
    });

</script>

<form #addForm="ngForm" (ngSubmit)="onAddBoutique(addForm)">
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="date">date ouverture</label>
        <input type="date" ngModel name="date" class="form-control" id="date" placeholder="date" required>
    </div>
    <div class="form-group">
        <label for="conge">Conge</label>
        <input type="text" ngModel name="conge" class="form-control" id="conge" placeholder="Conge" required>
    </div>
    <div class="modal-footer">
        <button type="button" id="add-shop-form" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Sauvegarder</button>
    </div>
</form>


<div class="boutiques" id="main-container">
    <div class="ticket" *ngFor="let boutique of boutiques">
        <div class="attribute">{{boutique.name}}</div>
        <div class="attribute">{{boutique.openingHours}}</div>
        <div class="attribute">{{boutique.onLeave}}</div>
        <div class="button">
            <div id="updateBoutiqueModal">
                <button>Modifier</button>
            </div>
            <div id="visitBoutique">
                <a routerLink="'/boutiques/' + boutique.id">Voir les infos</a>
            </div>
            <div id="deleteBoutiqueModal">
                <button (click)="onDeleteBoutique(deleteBoutique?.id)" class="btn btn-secondary"
                    data-dismiss="modal">Supprimer</button>
            </div>
        </div>
    </div>
</div>
